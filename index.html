<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modyi3d</title>

  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <model-viewer
        class="name-3d-model"
        src="modyi3d.glb"
        alt="A 3D model of the name Modyi3d"
        auto-rotate
        camera-controls
        disable-pan
        shadow-intensity="1">
      </model-viewer>

      <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon" id="dark-mode-icon"></i>
      </button>

      <div class="logo-container">
        <img src="MyPhoto.jpg" alt="Logo" class="profile-img" id="logo">
      </div>
      
      <!-- تم حذف h1 و h2 من هنا -->

      <div class="contact-details">
        <div class="detail-item">
          <i class="fas fa-phone" aria-hidden="true"></i>
          <span id="phone" class="value"></span>
        </div>
        <div class="detail-item">
          <i class="fas fa-briefcase" aria-hidden="true"></i>
          <span id="company" class="value"></span>
        </div>
        <div class="detail-item">
          <i class="fas fa-envelope" aria-hidden="true"></i>
          <span><a id="email" href="mailto:" target="_blank"></a></span>
        </div>
        <div class="detail-item">
          <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
          <span id="address" class="value"></span>
        </div>
      </div>

      <div class="social-media-section">
        <div class="social-grid">
          <a id="whatsapp-link" href="#" target="_blank" class="social-item">
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
          </a>
          <a id="linkedin-link" href="#" target="_blank" class="social-item">
            <i class="fab fa-linkedin-in"></i>
            <span>LinkedIn</span>
          </a>
          <a id="instagram-link" href="#" target="_blank" class="social-item">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
          <a id="behance-link" href="#" target="_blank" class="social-item">
            <i class="fab fa-behance"></i>
            <span>Behance</span>
          </a>
        </div>
      </div>

      <button class="vcard-btn" onclick="downloadVCard()">Download VCard</button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a22154ddf9.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
